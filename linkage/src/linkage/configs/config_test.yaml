options:
  bad_address_path: data/bad_addresses.csv # path to a csv file with bad addresses that should not be matched
  db_path: db/sample.db # path to the output database file
  export_tables: true # bool whether to export the tables to csv files
  export_tables_path: data/ # path to the directory to export the tables
  force_db_create: true # whether to force overwrite the existing database or add to existing tables
  link_exclusions: # can specify exclusions for the matching process
  update_config_only: false # whether to update the config only
schemas:
  - schema_name: corp # name of the schema
    tables:
      - address_cols:
        id_col: file_num # id column
        name_cols:
          - name_raw # name column
        table_name: corp_master # name of the table
        table_name_path: data/import/corp_small.parquet # path to the table
  - schema_name: llc # name of the schema
    tables:
      - address_cols:
        - address
        id_col: file_num # id column
        name_cols:
          - name_raw # name column
        table_name: llc_master # name of the table
        table_name_path: data/import/llc_small.parquet # path to the table
  - schema_name: parcel # name of the schema
    tables:
      - address_cols:
          - Property Address # address column
        id_col: PIN # id column
        name_cols:
            - Tax Payer Name_raw # name column
        table_name: parcel_master # name of the table
        table_name_path: data/import/parcel_small.parquet # path to the table
metadata:
  existing_links:
  last_updated: # date of the last update
