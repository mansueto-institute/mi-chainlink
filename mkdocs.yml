site_name: chainlink
repo_url: https://github.com/mansueto-institute/chainlink
site_url: https://asteinhart.github.io/chainlink
site_description: A flexible record linkage framework that enables matching between multiple datasets using both exact and fuzzy matching techniques.
site_author: Mansueto Institute,Austin Steinhart
edit_uri: edit/main/docs/
repo_name: mansueto-institute/chainlink
copyright: Maintained by <a href="https://asteinhart.com">asteinhart</a>.

nav:
  - Home: index.md
  - Advanced Features: advanced-features.md
  - Output Database Schema: output-db-schema.md
  - API: modules.md
  - Contributing: contributing.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/chainlink"]
          options:
            show_submodules: true
          
          

theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mansueto-institute/chainlink
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/chainlink

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
