site_name: linkage
repo_url: https://github.com/asteinhart/linkage
site_url: https://asteinhart.github.io/linkage
site_description: A flexible record linkage framework that enables matching between multiple datasets using both exact and fuzzy matching techniques.
site_author: Mansueto Institute,Austin Steinhart
edit_uri: edit/main/docs/
repo_name: asteinhart/linkage
copyright: Maintained by <a href="https://asteinhart.com">asteinhart</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/linkage"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/asteinhart/linkage
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/linkage

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
